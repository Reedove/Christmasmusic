<html>


<head>
	<script src="..\[folder_src]\[file_jss].js"></script>
	<link rel="stylesheet" href="./style.css" />
</head>

<div id="app-cover">
	<div id="bg-artwork"></div>
	<div id="bg-layer"></div>
	<div id="player">
	  <div id="player-track">
		<div id="album-name"></div>
		<div id="track-name"></div>
		<div id="track-time">
		  <div id="current-time"></div>
		  <div id="track-length"></div>
		</div>
		<div id="s-area">
		  <div id="ins-time"></div>
		  <div id="s-hover"></div>
		  <div id="seek-bar"></div>
		</div>
	  </div>
	  <div id="player-content">
		<div id="album-art">
		  <img src="https://musicwetrust.blob.core.windows.net/$web/1482435430-mariah-carey.jpg" class="active" id="_1">
		  <img src="https://musicwetrust.blob.core.windows.net/$web/michael-buble-h-christmas-hat-970x645.jpg" id="_2">
		  <img src="https://musicwetrust.blob.core.windows.net/$web/_116324715_lastchristmas.jpg" id="_3">
		  <img src="https://musicwetrust.blob.core.windows.net/$web/kitt.jpeg" id="_4">
		  <img src="https://musicwetrust.blob.core.windows.net/$web/ArianaGrande.jpg" id="_5">
		  <div id="buffer-box">Buffering ...</div>
		</div>
		<div id="player-controls">
		  <div class="control">
			<div class="button" id="play-previous">
			  <i class="fas fa-backward"></i>
			</div>
		  </div>
		  <div class="control">
			<div class="button" id="play-pause-button">
			  <i class="fas fa-play"></i>
			</div>
		  </div>
		  <div class="control">
			<div class="button" id="play-next">
			  <i class="fas fa-forward"></i>
			</div>
		  </div>
		</div>
	  </div>
	</div>
  </div>



</html>
